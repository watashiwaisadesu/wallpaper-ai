<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Model View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%; /* Уменьшаем изображение, чтобы оно поместилось в экран */
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Room Model View</h1>

    <h2>Room Details</h2>
    <p><strong>Width:</strong> {{ room.width }}</p>
    <p><strong>Height:</strong> {{ room.height }}</p>
    <p><strong>Length:</strong> {{ room.length }}</p>

    <h2>Images</h2>
    <div class="image-container">
        {% for image in images_data %}
            <img src="data:{{ image.image_type }};base64,{{ image.image_data }}" alt="Room Model Image" />
        {% endfor %}
    </div>

    {% if images_data|length == 0 %}
        <p>No images available for this room.</p>
    {% endif %}
</body>
</html>
